<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <title> Conflict Calculator </title>
	
	<script>
    function getConflicts() {
        var request = new XMLHttpRequest;
        var CRN = document.getElementById("CRN").value;
        var beginTime = document.getElementById("beginTime").value;
        var endTime = document.getElementById("endTime").value;
        var m = document.getElementById("m").value;
        var t = document.getElementById("t").value;
        var w = document.getElementById("w").value;
        var r = document.getElementById("r").value;
        var f = document.getElementById("f").value;
        request.onreadystatechange = function() {
            if (request.readyState==4 && request.status==200) {
                document.getElementById("conflictsDisplay").innerHTML = request.responseText;
            }
        }
        request.open("POST","banner/show-section.php?crn="+CRN&"begintime="+beginTime&"endtime="+endTime&"m="+m&"t="+t&"w="+w&"r="+r&"f="+f,true);
        request.send();
    }
    </script>
  </head>

  <body>
    <center>
    <ul class="pure-menu pure-menu-open pure-menu-horizontal">
	<li><a href="index.html">Main</a></li>
	<li><a href="schedule-browser.html">Browse Schedules</a></li>
	<li><a href="section-browser.html" >Browse Sections</a></li>
	<li class="pure-menu-selected"><a href="conflicts.html">Conflict Calculator</a></li>
	<li><a href="aboutus.html">About Us</a></li>
    </ul>
    
	<br>

	<h1>Conflict Calculator</h1>
	<hr>

	<form class="pure-form" name="conflictFinder">
		CRN: <input autofocus=on type="text" required maxlength=5 id="CRN" placeholder="12345"> <br /> <hr>
		Begin Time: <input type="text" id="beginTime" placeholder="1300, or 1:00 PM" required>
		End Time: <input type="text" id="endTime" placeholder="1300, or 1:00 PM" required> <br />
		Day: 
		<input type="checkbox" id="M">M
		<input type="checkbox" id="T">T
		<input type="checkbox" id="W">W
		<input type="checkbox" id="R">R
		<input type="checkbox" id="F">F <br />
	</form>
	<button class="pure-button pure-button-primary" type="button" onclick="getConflicts()">Display Conflicts</button>
    </center>

    <div id="conflictsDisplay"></div>

  </body>  
</html>
