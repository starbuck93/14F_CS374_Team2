      <h1>Conflict Calculator</h1>
    <hr>
	<form class = "pure-form" name="conflictFinder" action="banner/conflicts.php">
	<label>CRN</label>
	<input type="text" required=true maxlength=5 name ="CRN" placeholder="12345">
    
	<label>New Time</label>
	<select required=true form="conflictFinder">
      <option></option>
      <option>1:00pm</option>
      <option>2:00pm</option>
      <option>3:00pm</option>
      <option>4:00pm</option>
      <option>5:00pm</option>
    </select>
	
	New Day (optional) 
	<input type="checkbox" name="dow" value="M">M
	<input type="checkbox" name="dow" value="T">T
	<input type="checkbox" name="dow" value="W">W
	<input type="checkbox" name="dow" value="R">R
	<input type="checkbox" name="dow" value="F">F

	<input type="submit" class="pure-button pure-button-primary" name="submitButton">
	</form>
