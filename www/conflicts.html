      <h1>Conflict Calculator</h1>
      <hr>

      <form class="pure-form" name="conflictFinder" action="banner/conflicts.php" method="POST">
        CRN: <input autofocus=on type="text" required maxlength=5 name="CRN" placeholder="12345"> <br /> <hr>
        Begin Time: <input type="text" name="beginTime" placeholder="1300, or 1:00 PM" required>
        End Time: <input type="text" name="endTime" placeholder="1300, or 1:00 PM" required> <br />
        Day: 
        <input type="checkbox" name="M">M
        <input type="checkbox" name="T">T
        <input type="checkbox" name="W">W
        <input type="checkbox" name="R">R
        <input type="checkbox" name="F">F <br />

        <input type="submit" class="pure-button pure-button-primary" name="submitButton">
      </form>
