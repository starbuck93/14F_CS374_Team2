<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <title> Banner - Student Schedule Browser </title>

    <script>
    function getSchedule() {
        var request = new XMLHttpRequest;
        var bannerid = document.getElementById("bannerinput").value;
        request.onreadystatechange = function() {
            if (request.readyState==4 && request.status==200) {
                document.getElementById("scheduleDisplay").innerHTML = request.responseText;
            }
        }
        request.open("GET","banner/student-schedule.php?bannerid="+bannerid+"&noBackLink=true",true);
        request.send();
    }
    </script>
  </head>

  <body>
    <center>
      <ul class="pure-menu pure-menu-open pure-menu-horizontal">
	<li><a href="index.html">Main</a></li>
	<li class="pure-menu-selected"><a href="schedule-browser.html">Browse Schedules</a></li>
	<li><a href="section-browser.html" >Browse Sections</a></li>
	<li><a href="conflicts.html">Conflict Calculator</a></li>
	<li><a href="aboutus.html">About Us</a></li>
      </ul>
      <br>
      <h1> Student Schedule Browser </h1>
      Banner ID: <input type="text" id="bannerinput" name="bannerid" />
      <button class="pure-button pure-button-primary" type="button" onclick="getSchedule()">Display Schedule</button>
    </center>
    <hr>
    <!-- display student schedule output in this division -->
    <div id="scheduleDisplay"></div>
  </body>
</html>
