<html>

	<script src="interact.js"></script>
	<script>
		var deptArr=[];

		function displayDepts(){
			document.getElementById("deptlist").innerHTML="";
			for(i=0;i<deptArr.length;i++){
				document.getElementById("deptlist").innerHTML+="<li>"+deptArr[i]+"</li>";
			}
		}

		function addDept(){
			var e=document.getElementById("chooselist");
			var answer=e.options[e.selectedIndex].value;
			var match=false;
			for(i=0;i<deptArr.length;i++){
				if(deptArr[i]==answer){
					match=true;
				}
			}
			if(match==false){
				deptArr[deptArr.length]=answer;
			}
			displayDepts();
		}

		function removeDept(){
			var e=document.getElementById("chooselist");
			var answer=e.options[e.selectedIndex].value;
			for(i=0;i<deptArr.length;i++){
				if(deptArr[i]==answer){
					deptArr.splice(i, 1);
					break;
				}
			}
			displayDepts();
		}

		function popCal(){

		}
	</script>
	<title>Course Conflicts</title>

	</head>

		<div>
			<div id="chooseOpts">
			<form>
				<select id="chooselist">
					<option>CS</option>
					<option>DET</option>
					<option>IT</option>
					<option>IS</option>
					<option>MATH</option>
					<option>CHEM</option>
					<option>BIOL</option>
					<option>PHYS</option>
				</select>
			</form>
			<button onclick="addDept()">Add Deparment</button>
			<button onclick="removeDept()">Remove Deparment</button>
			</div> 
			<div id="currentDepts">
				<ul id="deptlist"></ul>
			</div>
			<button onclick="popCal()">Populate Calendar</button>
