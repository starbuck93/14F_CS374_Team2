<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <title> Banner - Section Browser </title>

    <script>
    function getSection() {
        var request = new XMLHttpRequest;
        var CRN = document.getElementById("CRN").value;
        request.onreadystatechange = function() {
            if (request.readyState==4 && request.status==200) {
                document.getElementById("sectionDisplay").innerHTML = request.responseText;
            }
        }
        request.open("GET","banner/show-section.php?crn="+CRN+"&noBackLink=true",true);
        request.send();
    }
    </script>
  </head>

  <body>
    <center>
      <ul class="pure-menu pure-menu-open pure-menu-horizontal">
	<li><a href="index.html">Main</a></li>
	<li><a href="schedule-browser.html">Browse Schedules</a></li>
	<li class="pure-menu-selected"><a href="section-browser.html" >Browse Sections</a></li>
	<li><a href="conflicts.html">Conflict Calculator</a></li>
	<li><a href="aboutus.html">About Us</a></li>
      </ul>
      <br>
      <h1> Section Browser </h1>
	  <form class="pure-form">
      CRN: <input type="text" id="CRN" name="CRN" />
      <button class="pure-button pure-button-primary" type="button" onclick="getSection()">Display Section</button>
	  </form>
	</center>
    <br><hr>
    <!-- display student schedule output in this division -->
    <div id="sectionDisplay"></div>
  </body>
</html>
